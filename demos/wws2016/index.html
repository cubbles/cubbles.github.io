<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Webble World Summit 2016 - Conference Program</title>
    <script>
        window.cubx = {
            CRCInit: {
                rootDependencies: [
                    "https://webblebase.net/sandbox/com.incowia.wws.wws-demo-app@0.2.0-SNAPSHOT/wws-conference-program/main"
                ]
            }
        }
    </script>
    <script src="https://webblebase.net/sandbox/cubx.core.rte@1.5.0/webcomponents/webcomponents-lite.js"></script>
    <script src="https://webblebase.net/sandbox/cubx.core.rte@1.5.0/crc-loader/js/main.js"
            data-CRCInit.loadCIF="true"></script>

</head>
<body>
<div id="loading">Loading ...</div>
<div id="wws2016" class="container-fluid" style="visibility: hidden">
    <div class="row bg-primary">
        <h1 class="text-center">Webble World Summit 2016 - Conference Program</h1>
    </div>
    <div class="row" cubx-core-crc>
        <wws-conference-program></wws-conference-program>
    </div>
</div>
<script>
    (function () {
        //remove loader and show crc-root
        document.addEventListener('cifReady', function () {
            document.getElementById('loading').style.visibility = 'hidden';
            document.getElementById('wws2016').style.visibility = 'visible'
        })
    })()
</script>
</body>
</html>
